<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="yar.css" />
    <title>Yar</title>
  </head>


<body>
  <div class="layout">
    <!-- 1. Header Row -->
    <header>
      <h1>Yar</h1>
    </header>

    <!-- 2. Players Row -->
    <section class="players-row">
      <h2>Players</h2>
      <section class="players-row">
  <div class="player-box left-player">
    <img class="player-icon" src="Cards/ace_v_1.png" alt="Player 1 Icon" />
    <div class="player-info">
      <span class="player-name">Player 1</span>
      <span class="player-winrate">Win Rate: 75%</span>
    </div>
  </div>
  <div class="player-box right-player">
    <img class="player-icon" src="Cards/ace_v_2.png" alt="Player 2 Icon" />
    <div class="player-info">
      <span class="player-name">Player 2</span>
      <span class="player-winrate">Win Rate: 60%</span>
    </div>
  </div>
</section>
    </section>

    <!-- 3. Game Row (cards and score) -->
    <main>
      <div class="main-container">
          <div class="scores-container">
            <div class="score">
              <!--Class holding all of the identification for the score chart-->
                <section id="ones" class="inline-content">
                  <h2>Ones</h2>
                  <div class="ones_score_container">
                    <button type="button" id="ones_button" class="ones_score_container">score</button>
                  </div>
                </section>
                <section id="twos" class="inline-content">
                  <h2>Twos</h2>
                  <div class="twos_score_container">
                    <button type="button" id="twos_button" class="twos_score_container">score</button>
                  </div>
                </section>
                <section id="threes" class="inline-content">
                  <h2>Threes</h2>
                  <div class="threes_score_container">
                    <button type="button" id="threes_button" class="threes_score_container">score</button>
                  </div>
                </section>
                <section id="fours" class="inline-content">
                  <h2>Fours</h2>
                  <div class="fours_score_container">
                    <button type="button" id="fours_button" class="fours_score_container">score</button>
                  </div>
                </section>
                <section id="fives" class="inline-content">
                  <h2>Fives</h2>
                  <div class="fives_score_container">
                    <button type="button" id="fives_button" class="fives_score_container">score</button>
                  </div>
                </section>
                <section id="sixes" class="inline-content">
                  <h2>Sixes</h2>
                  <div class="sixes_score_container">
                    <button type="button" id="sixes_button" class="sixes_score_container">score</button>
                  </div>
                </section>
                <section id="duo" class="inline-content">
                  <h2>Duo</h2>
                  <div class="duo_score_container">
                    <button type="button" id="duo_button" class="duo_score_container">score</button>
                  </div>
                </section>
                <section id="triple" class="inline-content">
                  <h2>Triple</h2>
                  <div class="triple_score_container">
                    <button type="button" id="triple_button" class="triple_score_container">score</button>
                  </div>
                </section>
                <section id="quad" class="inline-content">
                  <h2>Quad</h2>
                  <div class="quad_score_container">
                    <button type="button" id="quad_button" class="quad_score_container">score</button>
                  </div>
                </section>
                <section id="den_o_wolf" class="inline-content">
                  <h2>Den o wolf</h2>
                  <div class="den_o_wolf_score_container">
                    <button type="button" id="den_o_wolf_button" class="den_o_wolf_score_container">score</button>
                  </div>
                </section>
                <section id="dragon_claw" class="inline-content">
                  <h2>Dragon Claw</h2>
                  <div class="dragon_claw_score_container">
                    <button type="button" id="dragon_claw_button" class="dragon_claw_score_container">score</button>
                  </div>
                </section>
                <section id="yar" class="inline-content">
                  <h2>Yar</h2>
                  <div class="yar_score_container">
                    <button type="button" id="yar_button" class="yar_score_container">score</button>
                  </div>
                </section>
                <section id="straight" class="inline-content">
                  <h2>Straight</h2>
                  <div class="straight_score_container">
                    <button type="button" id="straight_button" class="straight_score_container">score</button>
                  </div>
                </section>
                <section id="full_house" class="inline-content">
                  <h2>Full House</h2>
                  <div class="full_house_score_container">
                    <button type="button" id="full_house_button" class="full_house_score_container">score</button>
                  </div>
                </section>
                <section id="chance" class="inline-content">
                  <h2>Chance</h2>
                  <div class="chance_score_container">
                    <button type="button" id="chance_button" class="chance_score_container">score</button>
                  </div>
                </section>
                <section id="total" class="inline-content">
                  <h2>Total</h2>
                  <div class="total_score_container">
                    <button id="total_button" class="total_score_container">score</button>
                  </div>   
                </section>
              </div>
            </div>
            <div class="cards-container">
              <!--Class containing all of the Card base pngs-->
              <div class="cards-png">
                <button id="card1">
                  <img src="Cards/two_v_1.png" value="2" draggable="false"/>
                </button>
              </div>
              <div class="cards-png">
                <button id="card2">
                  <img src="Cards/two_v_1.png" value="3" draggable="false"/>
                </button>
              </div>
              <div class="cards-png">
                <button id="card3">
                  <img src="Cards/two_v_1.png" value="4" draggable="false"/>
                </button>
              </div>
              <div class="cards-png">
                <button id="card4">
                  <img src="Cards/two_v_1.png" value="5" draggable="false"/>
                </button>
              </div>
              <div class="cards-png">
                <button id="card5">
                  <img src="Cards/two_v_1.png" value="6" draggable="false"/>
                </button>
              </div>
            </div>
        </div>
    </main>

    <!-- 4. Reroll Row -->
    <div class="reroll-container">
      <button type="button" id="reroll" class="reroll">Reroll unlocked</button>
      <button type="button" id="reroll_count" class="reroll"></button>
    </div>

    <!-- 5. Footer Row -->
    <footer>
      <p>Â© 2025 Justin Ott. All rights reserved.</p>
    </footer>
  </div>

  <div id="game-over-screen" style="display: none;">
    <h1>Game Over!</h1>
    <p>All scores have been locked.</p>
    <p id="total-score-display">You scored [total]</p>
    <button id="reset-game-button">Play Again</button>
  </div>
  <div id="background-overlay" style="display: none;"></div>
  <script type="module" src="yar.js"></script>
</body>
