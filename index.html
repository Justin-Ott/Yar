<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yar - Home</title>
  <link rel="stylesheet" href="yar.css" />
  <style>
    body {
      background: #e2e2e2;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .home-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
    }
    .home-title {
      color: #3498db;
      margin-bottom: 0.5rem;
    }
    .home-desc {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .home-btns button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .home-btns button:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1 class="home-title">Welcome to Yar!</h1>
    <div class="home-desc">
      The card game of strategy and luck.<br>
      Choose a mode to begin:
    </div>
    <div class="home-btns">
      <button onclick="window.location.href='yar.html?mode=solo'">1 Player (Solo)</button>
      <button onclick="window.location.href='yar.html?mode=duo'">2 Player (Local)</button>
      <button onclick="window.location.href='leaderboard.html'">Leaderboards</button>
      <!-- Future: <button>Login / Register</button> -->
    </div>
  </div>
</body>
</html>
